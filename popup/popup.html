<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSec</title>
  <style>
    
    :root {
      --primary: #4285f4;
      --danger: #ea4335;
      --success: #34a853;
      --warning: #fbbc05;
      --dark: #202124;
      --light: #f8f9fa;
      --border: #dadce0;
      --text: #3c4043;
      --text-light: #5f6368;
    }

    body {
      width: 320px;
      padding: 16px;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      background: var(--light);
      color: var(--text);
      margin: 0;
    }

    .header { display:flex; align-items:center; margin-bottom:20px; }
    .logo { width:24px; height:24px; margin-right:12px; }
    .title { font-size:16px; font-weight:500; color:var(--dark); }

    .status-card { background:white; border-radius:8px; padding:16px; margin-bottom:16px; box-shadow:0 1px 2px rgba(0,0,0,0.1); text-align:center; }
    .count { font-size:28px; font-weight:500; margin:8px 0; color:var(--danger); }
    .status { display:inline-block; padding:4px 8px; border-radius:4px; font-size:12px; font-weight:500; }

    .status-active { background:var(--success); color:white; }
    .status-paused { background:var(--warning); color:var(--dark); }

    .btn-group { display:flex; flex-direction:column; gap:8px; margin-bottom:16px; }
    .btn { padding:10px 16px; border:none; border-radius:8px; font-size:13px; font-weight:500; cursor:pointer; }
    .btn-primary { background:var(--primary); color:white; }
    .btn-danger { background:var(--danger); color:white; }

    .toggle-container { display:flex; align-items:center; justify-content:space-between; margin-bottom:16px; }
    .toggle-label { font-size:13px; font-weight:500; }

    .footer { font-size:11px; color:var(--text-light); text-align:center; margin-top:16px; }
    /* Toggle style */
    .toggle-switch { position:relative; display:inline-block; width:40px; height:20px; }
    .toggle-switch input { opacity:0; width:0; height:0; }
    .toggle-slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background-color:#ccc; transition:.4s; border-radius:20px; }
    .toggle-slider:before { position:absolute; content:""; height:16px; width:16px; left:2px; bottom:2px; background-color:white; transition:.4s; border-radius:50%; }
    input:checked + .toggle-slider { background-color:var(--primary); }
    input:checked + .toggle-slider:before { transform:translateX(20px); }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" class="logo" alt="WebSec">
    <span class="title">WebSec</span>
  </div>

  <div class="status-card">
    <div>Detected Vulnerabilities</div>
    <div class="count" id="count">0</div>
    <div class="status" id="status">Active</div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Monitoring</span>
    <label class="toggle-switch">
      <input type="checkbox" id="monitoringToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="btn-group">
    <button id="viewAllBtn" class="btn btn-primary">View All Detections</button>
    <button id="clearBtn" class="btn btn-danger">Clear All Findings</button>
  </div>

  <div class="footer">
    WebSec v1.0 Â· Secure Browsing
  </div>

  <script src="popup.js"></script>
</body>
</html>
